<form action="./result.html" method="get">
<div class="contact"><label>お問い合わせの種類<br>
<select menu="お問い合わせ種類">
	<option value="予約について">パーティの予約について</option>

</div>
<div class="contact"><label>お問い合わせの件名<br>
	<input type="text" name="件名" value="お問い合わせ"></input></label>
</div>
<div class="contact"><label>お問い合わせの具体的な内容<br>
	<textarea name="問い合わせ内容"></textarea></label>
</div>

	<input type="submit" name="送信" value="送信"></input>
</div>
